# 懿邦任务商城应用配置
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: yibang-taskmall
  
  # Nacos服务发现配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
        group: DEFAULT_GROUP
        service: yibang-taskmall
        enabled: true
        register-enabled: true
        instance-enabled: true
        ephemeral: true
        cluster-name: DEFAULT
        metadata:
          version: 1.0.0
          zone: default-zone
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yibang_shop?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: Pino542635
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 15000
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/*.xml

# 日志配置
logging:
  level:
    com.yibang.taskmall: debug
    org.springframework.security: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 微信小程序配置
wechat:
  miniapp:
    app-id: wxad54608e5225bcc0
    app-secret: 1ed7aa04200ac8670be420a64cf1ba5f
  pay:
    mch-id: your-mch-id
    api-key: your-api-key
    cert-path: classpath:cert/apiclient_cert.p12

# 广告平台配置
pangle:
  app-id: your-pangle-app-id
  app-secret: your-pangle-app-secret

# 系统配置
system:
  jwt:
    secret: yibang-erp-super-secure-jwt-secret-key-2024-with-512-bits-minimum-security-requirement-for-hmac-sha-algorithms
    expiration: 86400 # 24小时
    refresh-expiration: 604800 # 7天
  task:
    max-daily-claims: 10
    verification-timeout: 300 # 5分钟
  withdrawal:
    min-amount: 1000 # 最低提现金额（分）
    max-amount: 100000 # 最高提现金额（分）
    fee-rate: 0.006 # 提现手续费率
  # 文件上传配置
  file:
    upload:
      path: /data/wx_uploads/prod/
      image:
        max-size: 10MB
        allowed-types: jpg,jpeg,png,gif,webp
        path: images/products
        access:
          # **重要：必须改为生产环境的实际域名或CDN地址**
          base-url: https://www.yibangkj.com/static/
